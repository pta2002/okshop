{% extends "shop/base.html" %}
{% block title %}Change password{% endblock %}
{% block body %}
<h1>Change password</h1>
<form action="{% url 'shop:changepassword' %}" method="POST" class="form-horizontal">
	{% csrf_token %}
	<div class="form-group">
		<label for="curpass" class="control-label col-sm-2">Current password</label>
		<div class="col-sm-10">
			<input type="password" name="curpassword" class="form-control" id="curpassword" placeholder="Current password">
		</div>
	</div>
	<div class="form-group">
		<label for="newpassword" class="control-label col-sm-2">New password</label>
		<div class="col-sm-10">
			<input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="New password">
		</div>
	</div>
	<div class="form-group">
		<label for="confirmnewpass" class="control-label col-sm-2">Confirm new password</label>
		<div class="col-sm-10">
			<input type="password" name="confirmnewpass" class="form-control" id="confirmnewpass" placeholder="Confirm new password">
		</div>
	</div>
	{% if user.userextra.authenticator_verified %}
	<div class="form-group">
		<label for="2facode" class="control-label col-sm-2">Google authenticator code</label>
		<div class="col-sm-10">
			<input type="text" name="2facode" class="form-control" id="2facode" placeholder="Google authenticator code">
		</div>
	</div>
	{% endif %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Change password</button>
		</div>
	</div>
</form>
{% endblock %}
