{% extends "shop/authbase.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="panel panel-default">
	<form method="post" class="form-horizontal panel-body">
		{% csrf_token %}
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Username" class="form-control" id="username" name="username">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" placeholder="Password" class="form-control" id="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label for="2facode" class="col-sm-2 control-label">Google authenticator code</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Google authenticator code" class="form-control" id="2facode" name="2facode">
				<div class="help-block">If you have google authenticator enabled, put your code here</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Login</button>
				No account? <a href="{% url 'shop:register' %}?next={{request.GET.next}}">Register!</a>
			</div>
		</div>
	</form>
</div>
{% endblock %}
