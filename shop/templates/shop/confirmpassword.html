{% extends "shop/authbase.html" %}
{% block title %}Confirm password{% endblock %}
{% block body %}
<div class="panel panel-default">
	<form method="post" class="form-horizontal panel-body">
		{% csrf_token %}
		<div class="container">
			<p>This page shows personal information, so to avoid getting it stolen, we ask you to confirm your password.</p>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" placeholder="Password" class="form-control" id="password" name="password">
			</div>
		</div>
		{% if user.userextra.authenticator_verified %}
		<div class="form-group">
			<label for="2facode" class="col-sm-2 control-label">Google authenticator code</label>
			<div class="col-sm-10">
				<input type="text" placeholder="Google authenticator code" class="form-control" id="2facode" name="2facode">
			</div>
		</div>
		{% endif %}
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Confirm</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
